<!DOCTYPE html>
<html>
<head>
	<title>HEro</title>
</head>
<body>
<h1>HEro</h1>
<p><em>Erosion of the Hawaiian Islands</em><p>
	<br>
<nav>
  <ul>
	<li>Home</li>
	<li>About</li>
	<li>Help</li>
  </ul>
</nav>
  <section class="HI-island">
	  <label for="island">Which Hawaiian Island?</label>
	  <br>
	  <select name="island" id="island">
		  <option value="kauai">Kauai</option>
		  <option value="oahu">Oahu</option>
		  <option value="maui">Maui</option>
		  <option value="hawaii">Hawaii</option>
		  <option value="molokai">Molokai</option>
	  </select>
  </section>
  	<hr>
 	 <button>Create Point</button>
  	<hr>
  	<button>Create Shapefile</button>
  	<hr>
	<section class="interp">
		<span>What Interpolating method?
		</span>
		<br>
		<input type="radio" name="interp" id="nearest neighbor" value="yes">
		<label for="nearest neighbor">Nearest Neighbor</label>
		<input type="radio" name="interp" id="kriging" value="yes">
		<label for="kriging">Kriging</label>
		<input type="radio" name="interp" id="IDW" value="yes">
		<label for="IDW">IDW</label>
	</section>
</body>
</html>
